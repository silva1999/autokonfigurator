<!DOCTYPE html>
<html>

<!-- ------------------------------------- Head Bereich ------------------------------------- -->
<head>
	<!-- Definitionen -->
	<meta charset="utf-8">
	<title>Autokonfigurator - BMW</title>
	
	<!-- CSS -->
	<link href="/M152_Autokonfigurator/resources/styles/bmw_styles/bmw_style.css" rel="stylesheet" type="text/css"/>
	<link href="/M152_Autokonfigurator/resources/styles/allgemein/startseiteStyle.css" rel="stylesheet" type="text/css"/>
	<link href="/M152_Autokonfigurator/resources/styles/allgemein/auswahl_styles.css" rel="stylesheet" type="text/css"/>
	
	<!-- Javascript -->
	<script src="/M152_Autokonfigurator/resources/js/bmw_js/bmw_start_script.js"></script>
</head>
<!-- ------------------------------------- ENDE Head Bereich ------------------------------------- -->


<!-- ------------------------------------- Body Bereich ------------------------------------- -->
<body>

	<!-- Div für die gesamte Seite -->
	<div id="wrapper">
	
		<!-- Kopfzeile -->
		<div id="header">
			<h1>Autokonfigurator - BMW</h1>
		</div>
		
		<!-- Content Bereich -->
		<div id="mainAuswahl">
			<!-- Anzeige Bild -->
			<div id="auswahlBild">
				<img id="vorschauAuto" src="/M152_Autokonfigurator/resources/images/bmw_images/m4_blau.png" alt="image"/>
			</div>
			
			<!-- Starte Motoren Knopf -->
			<div id="startKnopf">
				<img id="engineBtn" src="/M152_Autokonfigurator/resources/images/allgemein/start_engine.png" alt="image" onclick="startEngine()"/>
			</div>
			
			<!-- Versteckte Audiodatei -->
			<div id="engineSounddiv">
				<audio id="engineSound">
					<source src="/M152_Autokonfigurator/resources/audio/bmw_audio/mp3/325i_sound.mp3" type="audio/mp3">
					<source src="/M152_Autokonfigurator/resources/audio/bmw_audio/mp2/325i_sound.mp2" type="audio/mp2">
					<source src="/M152_Autokonfigurator/resources/audio/bmw_audio/ogg/325i_sound.ogg" type="audio/ogg">
					Das Audioformat wird von Ihrem Browser nicht unterstützt.
				</audio>
			</div>
		</div>
		<!-- ENDE Content Bereich -->
		
		<!-- Fusszeile -->
		<div id="footer">
			<p>Modul 152, IABM15c, Leandro Silva, 02.11.2017</p>
		</div>
	</div>
	<!-- ENDE Wrapper Bereich -->
	
</body>
<!-- ------------------------------------- ENDE Body Bereich ------------------------------------- -->

</html>
