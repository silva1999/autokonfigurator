<!DOCTYPE html>
<html>

<!-- ------------------------------------- Head Bereich ------------------------------------- -->
<head>
	<!-- Definitionen -->
	<meta charset="utf-8">
	<title>Autokonfigurator</title>
	
	<!-- CSS Dateien -->
	<link href="/M152_Autokonfigurator/resources/styles/bmw_styles/bmw_style.css" rel="stylesheet" type="text/css"/>
	<link href="/M152_Autokonfigurator/resources/styles/startseiteStyle.css" rel="stylesheet" type="text/css"/>
	
	<!-- Javascript Dateien -->
	<script src="/M152_Autokonfigurator/resources/js/bmw_js/bmw_script.js"></script>
	<script src="/M152_Autokonfigurator/resources/js/mercedes_js/merc_script.js"></script>
</head>
<!-- ------------------------------------- ENDE Head Bereich ------------------------------------- -->


<!-- ------------------------------------- Body Bereich ------------------------------------- -->
<body>

	<!-- Div für komplette Seite -->
	<div id="wrapper">
		<!-- Kopfzeile in der Seite -->
		<div id="header">
			<h1>Startseite</h1>
		</div>
		
		<!-- Content Bereich -->
		<div id="mainStartseite">
		
			<!-- BMW Auswahlbereich, Verlinkung zu nächster Seite -->
			<div id="auswahlbmw" onclick="bmwClicked()">
				<div class="logo" id="bmwlogo">
					<div id="bmwlogobilddiv">
						<img id="bmwlogobild"  src="/M152_Autokonfigurator/resources/images/bmw_images/bmw_logo.png" alt="image"/>
					</div>
					<div id="bmwtitel">
					BMW
					</div>
				</div>
			</div>
			<!-- ENDE BMW Auswahlbereich -->
			
			<!-- Mercedes Auswahlbereich, Verlinkung zu nächster Seite -->
			<div id="auswahlmercedes" onclick="mercClicked()">
				<div class="logo" id="mercedeslogo">
					<div id="mercedeslogobilddiv">
						<img id="mercedeslogobild"  src="/M152_Autokonfigurator/resources/images/mercedes_images/mercedes_logo.png" alt="image"/>
					</div>
					<div id="mercedestitel">
					Mercedes Benz
					</div>
				</div>
			</div>
			<!-- ENDE Mercedes Auswahlbereich -->
		</div>
		<!-- Ende Content Bereich -->
		
		<!-- Fusszeile -->
		<div id="footer">
			<p>Modul 152, IABM15c, Leandro Silva</p>
		</div>
	</div>
	<!-- Ende Wrapper Bereich -->
	
</body>
<!-- ------------------------------------- ENDE Body Bereich ------------------------------------- -->
</html>
